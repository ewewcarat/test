<!選單>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉式選單</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        #header {
            background-color: #000;
            padding: 10px 0; /* 上下各增加10px的間距 */
            position: fixed;
            width: 100%;
        }

        #logo-container {
            max-width: 80%; /* 最大寬度縮小至80% */
            margin: 0 auto; /* 水平居中 */
            text-align: center; /* 文字水平居中 */
            position: relative; /* 設置相對位置 */
        }

        #logo-container img {
            max-width: 200px; /* 設置最大寬度 */
            height: auto; /* 自動調整圖片高度 */
            display: block; /* 讓圖片置中 */
            margin: 0 auto; /* 水平置中 */
        }

        #seventeen-text {
            color: #fff; /* 文字顏色為白色 */
            font-size: 24px; /* 文字大小 */
            margin-top: 10px; /* 與圖片間距 */
        }

        #dropdown {
            display: inline-block;
            position: absolute; /* 設置絕對位置 */
            top: 100%; /* 距離上方100% */
            right: 0; /* 與右邊對齊 */
            z-index: 999; /* 最上方的圖層 */
            margin-top: 10px; /* 選單與 logo 間距 */
            overflow-y: auto; /* 垂直滾動條 */
            max-height: 400px; /* 最大高度 */
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 200px; /* 最小寬度 */
            text-align: left; /* 文字靠左對齊 */
            white-space: nowrap; /* 不換行 */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        #content {
            padding: 20px;
            margin-top: 50px; /* 避免內容被選單擋住 */
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo-container">
            <img src="images/photo1.jpg" alt="Seventeen Logo">
            <div id="seventeen-text">SEVENTEEN</div>
        </div>
        <div id="dropdown">
            <div class="dropdown-content">
                <a href="15.html">成員介紹</a>
                <a href="16.html">獲獎紀錄</a>
                <a href="17.html">演唱會</a>
                <a href="18.html">音樂作品</a>
                <a href="https://pledis.co.kr/ko/artist/detail/seventeen/">官方網站</a>
                <a href="https://www.instagram.com/saythename_17/">Instagram</a>
                <a href="https://twitter.com/pledis_17">Twitter</a>
            </div>
        </div>
    </div>

    <div id="content">
        <!-- 這是你的內容 -->
    </div>

    <script src="script.js"></script>
</body>
</html>



<!圖片>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventeen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        #header {
            background-color: #000;
            padding: 10px 0; /* 上下各增加10px的間距 */
            position: fixed;
            width: 100%;
            z-index: 100; /* 確保 header 在最上層 */
        }

        #logo-container {
            max-width: 80%; /* 最大寬度縮小至80% */
            margin: 0 auto; /* 水平居中 */
            text-align: center; /* 文字水平居中 */
            position: relative; /* 設置相對位置 */
            z-index: 50; /* 確保 logo 在圖片上層 */
        }

        #logo-container img {
            max-width: 200px; /* 設置最大寬度 */
            height: auto; /* 自動調整圖片高度 */
            display: block; /* 讓圖片置中 */
            margin: 0 auto; /* 水平置中 */
        }

        #seventeen-text {
            color: #fff; /* 文字顏色為白色 */
            font-size: 24px; /* 文字大小 */
            margin-top: 10px; /* 與圖片間距 */
        }

        #main-image {
            width: 100%; /* 圖片寬度100% */
            height: 100vh; /* 圖片高度佔比100%，填滿整個視窗 */
            object-fit: cover; /* 保持圖片比例並填滿容器 */
            margin-top: 240px; /* 將圖片向下移動50像素 */
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo-container">
            <img src="images/photo1.jpg" alt="Seventeen Logo">
            <div id="seventeen-text">SEVENTEEN</div>
        </div>
    </div>

    <img id="main-image" src="images/photo2.jpg" alt="Main Image">
</body>
</html>
