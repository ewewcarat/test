<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>專輯詳細介紹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .album-details {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .album-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .album-info {
      margin-bottom: 20px;
    }
    .album-info p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
    .cover {
      text-align: center;
      margin-bottom: 20px;
    }
    .cover img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .tracklist {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .tracklist table {
      width: 100%;
      border-collapse: collapse;
    }
    .tracklist th, .tracklist td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="album-details">
    <h1 class="album-title">《; (Semicolon)》</h1>
    <div class="album-info">
      <p><strong>發行日期:</strong> 2016/4/25</p>
      <p><strong>製作公司:</strong> Pledis娛樂</p>
    </div>
    <div class="cover">
      <img src="images/photo174.jpg" alt="專輯封面">
    </div>
    <div class="tracklist">
     
      <table>
        <tr>
          <th>曲序</th>
          <th>曲目</th>
        </tr>
        <tr>
          <td>1</td>
          <td>HOME;RUN</td>
        </tr>
        <tr>
          <td>2</td>
          <td>도레미/Do Re Mi(SEUNGKWAN,Vernon,Dino)</td>
        </tr>
        <tr>
          <td>3</td>
          <td>	HEY BUDDY(THE 8,MINGYU,DK)</td>
        </tr>
        <tr>
          <td>4</td>
          <td>마음에 불을 지펴/Light a Flame(JUN,HOSHI,WONWOO,WOOZI)</td>
        </tr>
         <tr>
          <td>5</td>
          <td>AH!LOVE(S.COUPS,JEONGHAN,JOSHUA)</td>
        </tr>
        <tr>
          <td>6</td>
          <td>겨우/All My Love</td>
        </tr>

        <!-- 在此添加更多歌曲 -->
      </table>
    </div>
  </div>
</body>
</html>
