<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>專輯詳細介紹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .album-details {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .album-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .album-info {
      margin-bottom: 20px;
    }
    .album-info p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
    .cover {
      text-align: center;
      margin-bottom: 20px;
    }
    .cover img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .tracklist {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .tracklist table {
      width: 100%;
      border-collapse: collapse;
    }
    .tracklist th, .tracklist td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="album-details">
    <h1 class="album-title">《You Make My Day》</h1>
    <div class="album-info">
      <p><strong>發行日期:</strong> 2018/7/16</p>
      <p><strong>製作公司:</strong> Pledis娛樂</p>
    </div>
    <div class="cover">
      <img src="images/photo202.png" alt="專輯封面">
    </div>
    <div class="tracklist">
     
      <table>
        <tr>
          <th>曲序</th>
          <th>曲目</th>
        </tr>
        <tr>
          <td>1</td>
          <td>어쩌나（Oh My!）</td>
        </tr>
        <tr>
          <td>2</td>
          <td>	Holiday</td>
        </tr>
        <tr>
          <td>3</td>
          <td>나에게로 와（Come To Me / Vocal Team）</td>
        </tr>
        <tr>
          <td>4</td>
          <td>What's Good（Hip-Hop Team）</td>
        </tr>
         <tr>
          <td>5</td>
          <td>	MOONWALKER（Performance Team）</td>
        </tr>
        <tr>
          <td>6</td>
          <td>우리의 새벽은 낮보다 뜨겁다（Our Dawn Is Hotter Than Day）</td>
        </tr>
        <tr>
 
        <!-- 在此添加更多歌曲 -->
      </table>
    </div>
  </div>
</body>
</html>
