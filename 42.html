<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EP專輯介紹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .album {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-bottom: 40px;
      transition: transform 0.2s ease-in-out;
    }
    .album:hover {
      transform: scale(1.05);
    }
    .album-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .album-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .album-info p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
    .cover {
      text-align: center;
      margin-bottom: 20px;
    }
    .cover img {
      width: 600px; /* 設定圖片的寬度 */
      height: auto; /* 自動計算高度，保持原始比例 */
      border-radius: 10px;
      cursor: pointer;
    }
    .tracklist {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .tracklist ol {
      list-style-type: none;
      padding: 0;
    }
    .tracklist li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 專輯1 -->
    <h1 class="album-title">《DREAM》</h1>
    <div class="album-info">
      <p>發行日期: 2022年12月8日</p>
      <p>製作公司: Pledis娛樂</p>
    </div>
    <div class="cover">
      <img src="images/photo181.jpeg" alt="An Ode 封面">
    </div>
  </div>


   </div>
</body>
</html>
